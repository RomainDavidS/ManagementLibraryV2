<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="model/layout">

<head>
    <title>Ajout d'une réservation</title>
</head>
<body>
<main role="main" class="container" layout:fragment="content"  >

    <div class="alert alert-info text-center offset-3 col-md-6" role="alert" >
        Une réservation pour le livre <span th:text="${title}"></span> a été créée. Votre position dans la liste de réservation est <span th:text="${positionUser}"></span>.<br/>
        A titre indicatif, le prochain retour est prévu pour <span th:text="${nextReturnDate}"></span>.
    </div>
    <div class="clearfix d-flex justify-content-center mt-4">
        <a class="btn btn-outline-info float-right" th:href="@{/book/all}"  > <span>Retour à la liste des livres disponibles</span> </a>
    </div>
</main>

</body>
</html>
