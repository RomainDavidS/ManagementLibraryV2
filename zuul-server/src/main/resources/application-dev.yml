
# issu de https://stackoverflow.com/questions/55418340/com-netflix-zuul-exception-zuulexception-hystrix-readed-time-out
zuul:
  ribbon:
    eager-load:
      enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 11000
        timeout:
          enabled: false

ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000